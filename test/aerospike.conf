service {
	run-as-daemon false
	work-directory ${state_directory}
	pidfile ${state_directory}/asd.pid
	proto-fd-max 500
	transaction-retry-ms 10000
	transaction-max-ms 10000
}

logging {
	console {
		context any info
	}
}

network {
	service {
		port ${service_port}
		address any
		access-address 127.0.0.1 virtual
	}

	heartbeat {
		mode mesh
		address any
		port ${heartbeat_port}
		interval 100
		timeout 3
		${peer_connection}
	}

	fabric {
		port ${fabric_port}
		address any
	}

	info {
		port ${info_port}
		address any
	}
}

namespace test {
	replication-factor 2
	memory-size 512M
	default-ttl 0
	low-water-pct 10
	storage-engine memory
}
